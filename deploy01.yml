apiVersion: apps/v1
kind: Deployment
metadata:
  name: devab
  namespace: dev
spec:
 replicas: 3
 selector:
  matchLabels:
   app: nginx
 strategy:
  type: Recreate
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
    - name: nginx
      image: nginx
      ports:
       - containerPort: 80
   nodeSelector:
    gpu: nvidia

